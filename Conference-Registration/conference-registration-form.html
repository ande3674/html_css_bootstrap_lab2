<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration</title>

    <!-- Good practice to add this so browser knows -->
    <meta charset="utf-8">
    <!-- To have bootstrap keep things on page as best it can -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Krub" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="conference-styles.css">


</head>

<body class="m-3 ">


<div class="jumbotron">
    <h1>Tech Conference Registration Form</h1>
</div>




<div class="col-md-7 gradient">
    <form class="mr-3">
	<div>
	    <label for="name">Name of Participant:</label>
	    <input id="name" class="form-control" name="name" type="text" maxlength="70">
	    <br>
	    <label for="password">Password:</label>
	    <input id="password" class="form-control" name="password" type="password">
	    <br>
	    <label for="email">Email:</label>
	    <input id="email" class="form-control" name="email" type="email">
	    <br>
	    <label for="t-shirt">T-Shirt Size:</label>
	    <select name="t-shirt">
	        <option value="small">Small</option>
	        <option value="medium">Medium</option>
	        <option value="large">Large</option>
	    </select>
	    <br>
	    <br>
	    <label for="dob">Birthday:</label>
	    <input id="dob" class="form-control" name="dob" type="date">
	    <br>
	    <label for="session">Which Sessions Will You Attend?</label>
	    <input type="checkbox" name="session" value="am">AM
	    <input type="checkbox" name="session" value="pm">PM
	    <br>
	    <label for="rcv-email">Receive Event Emails?</label>
	    <input type="radio" name="rcv-email" value="yes" checked="checked">Yes
	    <input type="radio" name="rcv-email" value="no">No

		<br>
	    <input class="btn btn-success" name="submit" type="submit">
	    
	    
	</div>


    </form>
</div>



</body>
