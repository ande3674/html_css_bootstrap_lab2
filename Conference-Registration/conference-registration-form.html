<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration</title>

    <!-- Good practice to add this so browser knows -->
    <meta charset="utf-8">
    <!-- To have bootstrap keep things on page as best it can -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Rubik|Ubuntu+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registration-styles.css">


</head>

<body class="m-3">


<div class="jumbotron">
    <h1>Tech Conference Registration Form</h1>
</div>




<div class="col-md-7">
    <form class="mr-3">
	<div>
	    <label for="name">Name of Participant:</label>
	    <input id="name" class="form-control" name="name" type="text">
	    <br>
	    <label for="password">Password:</label>
	    <input id="password" class="form-control" name="password" type="password">
	    <br>
	    <label for="email">Email:</label>
	    <input id="email" class="form-control" name="email" type="email">
	    <br>

	</div>


    </form>
</div>



</body>
